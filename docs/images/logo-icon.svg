<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- X icon with arrowheads -->
  <g transform="translate(30, 30)">
    <!-- Top-left to bottom-right arrow -->
    <path d="M -18 -18 L 18 18" stroke="black" stroke-width="4" stroke-linecap="round"/>
    <path d="M 12 12 L 18 18 L 12 12" fill="none"/>
    <polygon points="12,10 18,18 10,12" fill="black"/>
    
    <!-- Top-right to bottom-left arrow -->
    <path d="M 18 -18 L -18 18" stroke="black" stroke-width="4" stroke-linecap="round"/>
    <polygon points="-10,12 -18,18 -12,10" fill="black"/>
  </g>
</svg>

