<svg width="375" height="667" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect width="375" height="667" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Status bar -->
  <rect width="375" height="44" fill="white"/>
  <text x="20" y="30" font-family="Arial" font-size="12" fill="black">9:41</text>
  
  <!-- App title -->
  <text x="187" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="black" text-anchor="middle">Roulett</text>
  
  <!-- Roulette wheel -->
  <circle cx="187" cy="280" r="130" fill="white" stroke="black" stroke-width="3"/>
  
  <!-- Wheel segments (simplified) -->
  <line x1="187" y1="150" x2="187" y2="280" stroke="black" stroke-width="2"/>
  <line x1="187" y1="280" x2="317" y2="280" stroke="black" stroke-width="2"/>
  <line x1="187" y1="280" x2="120" y2="210" stroke="black" stroke-width="2"/>
  <line x1="187" y1="280" x2="254" y2="210" stroke="black" stroke-width="2"/>
  <line x1="187" y1="280" x2="120" y2="350" stroke="black" stroke-width="2"/>
  <line x1="187" y1="280" x2="254" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- Center circle -->
  <circle cx="187" cy="280" r="25" fill="black" stroke="black" stroke-width="2"/>
  
  <!-- Pointer/Indicator at top -->
  <path d="M 187 120 L 177 140 L 197 140 Z" fill="black"/>
  
  <!-- Place names on segments -->
  <text x="187" y="190" font-family="Arial" font-size="10" fill="black" text-anchor="middle">Cafe Luna</text>
  <text x="260" y="260" font-family="Arial" font-size="10" fill="black" text-anchor="middle">Park</text>
  <text x="140" y="240" font-family="Arial" font-size="10" fill="black" text-anchor="middle">Museum</text>
  <text x="240" y="340" font-family="Arial" font-size="10" fill="black" text-anchor="middle">Gallery</text>
  
  <!-- Status text -->
  <text x="187" y="450" font-family="Arial" font-size="18" font-weight="bold" fill="black" text-anchor="middle">Finding your spot...</text>
  
  <!-- Motion lines (indicating spinning) -->
  <path d="M 100 280 Q 90 260 100 240" stroke="black" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <path d="M 274 280 Q 284 300 274 320" stroke="black" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  
  <!-- Cancel button -->
  <rect x="137" y="520" width="100" height="40" fill="white" stroke="black" stroke-width="2" rx="20"/>
  <text x="187" y="545" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Cancel</text>
</svg>

