<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 14 Pro mockup with realistic iOS design -->
  
  <!-- Background: Apple Maps style -->
  <defs>
    <!-- Gradient for map background (Apple Maps beige) -->
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0ede5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebe6dc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for small streets -->
    <pattern id="streetPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="50" x2="100" y2="50" stroke="#d4cfc3" stroke-width="1.5"/>
      <line x1="50" y1="0" x2="50" y2="100" stroke="#d4cfc3" stroke-width="1.5"/>
    </pattern>
    
    <!-- Filter for glass blur effect -->
    <filter id="glassBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
    
    <!-- Drop shadow for floating elements -->
    <filter id="floatingShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- iPhone frame -->
  <rect width="390" height="844" fill="#000000" rx="47"/>
  
  <!-- Screen area -->
  <g clip-path="url(#screenClip)">
    <clipPath id="screenClip">
      <rect x="0" y="0" width="390" height="844" rx="47"/>
    </clipPath>
    
    <!-- Apple Maps background (beige) -->
    <rect width="390" height="844" fill="url(#mapGradient)"/>
    
    <!-- Street grid pattern -->
    <rect width="390" height="844" fill="url(#streetPattern)" opacity="0.8"/>
    
    <!-- Major roads and streets (Apple Maps style) -->
    <g>
      <!-- Main roads (wider, darker) -->
      <path d="M 0 280 L 390 300" stroke="#c4beb0" stroke-width="5" stroke-linecap="round"/>
      <path d="M 0 520 L 390 540" stroke="#c4beb0" stroke-width="5" stroke-linecap="round"/>
      <path d="M 180 0 L 200 844" stroke="#c4beb0" stroke-width="5" stroke-linecap="round"/>
      
      <!-- Secondary streets -->
      <path d="M 50 150 L 340 160" stroke="#d4cfc3" stroke-width="3" stroke-linecap="round"/>
      <path d="M 60 420 L 350 430" stroke="#d4cfc3" stroke-width="3" stroke-linecap="round"/>
      <path d="M 80 650 L 370 660" stroke="#d4cfc3" stroke-width="3" stroke-linecap="round"/>
      <path d="M 320 0 L 310 844" stroke="#d4cfc3" stroke-width="3" stroke-linecap="round"/>
      <path d="M 70 0 L 80 844" stroke="#d4cfc3" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Highway/expressway -->
      <path d="M 120 700 Q 180 600 250 480" stroke="#f8c555" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
      <path d="M 120 700 Q 180 600 250 480" stroke="#fdd870" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Parks and green spaces (Apple Maps green) -->
    <g>
      <rect x="280" y="100" width="90" height="110" fill="#b8e6b8" rx="6" opacity="0.7"/>
      <rect x="250" y="560" width="70" height="80" fill="#b8e6b8" rx="4" opacity="0.7"/>
      <rect x="20" y="380" width="55" height="65" fill="#b8e6b8" rx="4" opacity="0.7"/>
    </g>
    
    <!-- Buildings/landmarks (subtle) -->
    <g opacity="0.5">
      <rect x="110" y="240" width="45" height="35" fill="#e8e4dc" rx="2"/>
      <rect x="290" y="350" width="60" height="50" fill="#e8e4dc" rx="2"/>
      <rect x="150" y="480" width="50" height="40" fill="#e8e4dc" rx="2"/>
    </g>
    
    <!-- Water/river (light blue) -->
    <path d="M 0 680 Q 100 670 200 680 Q 300 690 390 680" stroke="#b3d9e6" stroke-width="12" fill="none" opacity="0.6"/>
    
    <!-- Street labels (Apple Maps style) -->
    <g font-family="-apple-system, SF Pro Text" font-size="11" fill="#8a8577" opacity="0.8">
      <text x="120" y="145" transform="rotate(-2 120 145)">EVANGELISTA ST</text>
      <text x="200" y="275" transform="rotate(-1 200 275)">BAGTIKAN STREET</text>
      <text x="80" y="515" transform="rotate(-2 80 515)">HAYES STREET</text>
    </g>
    
    <!-- Highway markers (Apple Maps style) -->
    <g>
      <!-- AH26 marker -->
      <g transform="translate(200, 530)">
        <rect x="-18" y="-10" width="36" height="20" fill="#4A90E2" rx="4"/>
        <text x="0" y="4" font-family="-apple-system, SF Pro Text" font-size="12" font-weight="600" fill="white" text-anchor="middle">AH26</text>
      </g>
      
      <!-- P2 marker -->
      <g transform="translate(260, 500)">
        <rect x="-14" y="-10" width="28" height="20" fill="#F8C555" rx="4"/>
        <text x="0" y="4" font-family="-apple-system, SF Pro Text" font-size="12" font-weight="600" fill="black" text-anchor="middle">P2</text>
      </g>
      
      <!-- C-4 marker -->
      <g transform="translate(140, 680)">
        <rect x="-16" y="-10" width="32" height="20" fill="white" stroke="#8a8577" stroke-width="1.5" rx="4"/>
        <text x="0" y="4" font-family="-apple-system, SF Pro Text" font-size="12" font-weight="600" fill="#8a8577" text-anchor="middle">C-4</text>
      </g>
    </g>
    
    <!-- POI labels and markers (Apple Maps style) -->
    <g>
      <!-- Coffee shop -->
      <g transform="translate(280, 250)">
        <rect x="-35" y="-12" width="70" height="24" fill="white" rx="4" opacity="0.95"/>
        <text x="0" y="4" font-family="-apple-system, SF Pro Text" font-size="12" fill="#8a8577" text-anchor="middle">Yardstick Coffee</text>
        <text x="-30" y="3" font-size="14" fill="#f69435">‚òï</text>
      </g>
      
      <!-- Museum -->
      <g transform="translate(320, 180)">
        <rect x="-30" y="-12" width="60" height="24" fill="white" rx="4" opacity="0.95"/>
        <text x="0" y="4" font-family="-apple-system, SF Pro Text" font-size="12" fill="#8a8577" text-anchor="middle">Museum</text>
        <text x="-25" y="3" font-size="14" fill="#e64b8d">üé®</text>
      </g>
      
      <!-- Restaurant -->
      <g transform="translate(140, 380)">
        <rect x="-28" y="-12" width="56" height="24" fill="white" rx="4" opacity="0.95"/>
        <text x="0" y="4" font-family="-apple-system, SF Pro Text" font-size="12" fill="#8a8577" text-anchor="middle">Kolesiyum</text>
        <text x="-23" y="3" font-size="14" fill="#34C759">üçΩÔ∏è</text>
      </g>
      
      <!-- Park -->
      <g transform="translate(110, 520)">
        <rect x="-30" y="-12" width="60" height="24" fill="white" rx="4" opacity="0.95"/>
        <text x="0" y="4" font-family="-apple-system, SF Pro Text" font-size="12" fill="#8a8577" text-anchor="middle">Don Bosco</text>
        <text x="-25" y="3" font-size="14" fill="#8a8577">üè´</text>
      </g>
      
      <!-- Shop -->
      <g transform="translate(250, 580)">
        <rect x="-25" y="-12" width="50" height="24" fill="white" rx="4" opacity="0.95"/>
        <text x="0" y="4" font-family="-apple-system, SF Pro Text" font-size="12" fill="#8a8577" text-anchor="middle">Tawiran</text>
        <text x="-20" y="3" font-size="14" fill="#34C759">üåø</text>
      </g>
      
      <!-- Cemetery marker -->
      <g transform="translate(320, 450)">
        <rect x="-40" y="-12" width="80" height="24" fill="white" rx="4" opacity="0.95"/>
        <text x="0" y="4" font-family="-apple-system, SF Pro Text" font-size="12" fill="#8a8577" text-anchor="middle">Manila Cemetery</text>
        <text x="-35" y="3" font-size="14" fill="#8a8577">‚õ™</text>
      </g>
    </g>
    
    <!-- Place markers on map (available locations) -->
    <g>
      <!-- Available place markers -->
      <circle cx="280" cy="250" r="6" fill="#FF6B35"/>
      <circle cx="280" cy="250" r="2" fill="white"/>
      
      <circle cx="320" cy="180" r="6" fill="#e64b8d"/>
      <circle cx="320" cy="180" r="2" fill="white"/>
      
      <circle cx="140" cy="380" r="6" fill="#34C759"/>
      <circle cx="140" cy="380" r="2" fill="white"/>
      
      <circle cx="110" cy="520" r="6" fill="#5B5B5B"/>
      <circle cx="110" cy="520" r="2" fill="white"/>
      
      <circle cx="250" cy="580" r="6" fill="#34C759"/>
      <circle cx="250" cy="580" r="2" fill="white"/>
      
      <circle cx="320" cy="450" r="6" fill="#8a8577"/>
      <circle cx="320" cy="450" r="2" fill="white"/>
    </g>
    
    <!-- Blue selector jumping between POIs -->
    <g>
      <!-- Trail effect showing path of jumps -->
      <g opacity="0.15">
        <circle cx="320" cy="180" r="8" fill="#007AFF"/>
        <circle cx="250" cy="580" r="8" fill="#007AFF"/>
        <circle cx="320" cy="450" r="8" fill="#007AFF"/>
      </g>
      
      <!-- Moving blue circle at different positions (snapshot of animation) -->
      <!-- Position 1: Starting to leave Museum -->
      <g opacity="0.3">
        <circle cx="320" cy="180" r="10" fill="#007AFF"/>
      </g>
      
      <!-- Position 2: Mid-jump between Museum and Restaurant -->
      <g opacity="0.5">
        <circle cx="230" cy="280" r="12" fill="#007AFF"/>
        <circle cx="230" cy="280" r="6" fill="white"/>
      </g>
      
      <!-- Position 3: Arriving at Restaurant -->
      <g opacity="0.7">
        <circle cx="140" cy="380" r="14" fill="#007AFF"/>
        <circle cx="140" cy="380" r="7" fill="white"/>
      </g>
      
      <!-- Position 4: Currently at Coffee Shop (brightest) -->
      <circle cx="280" cy="250" r="18" fill="#007AFF" opacity="0.9"/>
      <circle cx="280" cy="250" r="10" fill="white"/>
      
      <!-- Pulse ring around current position -->
      <circle cx="280" cy="250" r="28" fill="none" stroke="#007AFF" stroke-width="2" opacity="0.4"/>
      <circle cx="280" cy="250" r="38" fill="none" stroke="#007AFF" stroke-width="1.5" opacity="0.2"/>
    </g>
    
    <!-- Status bar (iOS style) -->
    <g>
      <!-- Time -->
      <text x="30" y="54" font-family="-apple-system, SF Pro Text" font-size="17" font-weight="600" fill="black">9:41</text>
      
      <!-- Status icons (right side) -->
      <g transform="translate(320, 45)">
        <!-- Cellular -->
        <rect x="0" y="5" width="3" height="4" fill="black" rx="0.5"/>
        <rect x="5" y="3" width="3" height="6" fill="black" rx="0.5"/>
        <rect x="10" y="1" width="3" height="8" fill="black" rx="0.5"/>
        <rect x="15" y="0" width="3" height="9" fill="black" rx="0.5"/>
        
        <!-- WiFi -->
        <g transform="translate(25, 0)">
          <path d="M 6 9 L 8 6 Q 8 4 6 2 Q 4 4 4 6 Z" fill="black"/>
          <circle cx="7" cy="8" r="1.5" fill="black"/>
        </g>
        
        <!-- Battery -->
        <rect x="42" y="2" width="24" height="11" fill="none" stroke="black" stroke-width="1.5" rx="3"/>
        <rect x="66" y="5" width="2" height="5" fill="black" rx="0.5"/>
        <rect x="44" y="4" width="20" height="7" fill="black" rx="1.5"/>
      </g>
    </g>
    
    <!-- Dynamic Island (iOS 16+) -->
    <rect x="125" y="28" width="140" height="37" fill="black" rx="18.5"/>
    
    <!-- Top header card (Liquid Glass) -->
    <g transform="translate(195, 120)">
      <!-- Glass background with blur -->
      <rect x="-140" y="-28" width="280" height="56" fill="white" opacity="0.25" rx="28" filter="url(#glassBlur)"/>
      <rect x="-140" y="-28" width="280" height="56" fill="white" opacity="0.18" rx="28" filter="url(#floatingShadow)"/>
      <!-- Subtle border for glass edge -->
      <rect x="-140" y="-28" width="280" height="56" fill="none" stroke="white" stroke-width="1.5" opacity="0.6" rx="28"/>
      
      <!-- Content -->
      <g transform="translate(0, 0)">
        <!-- Place name with vibrancy -->
        <text x="0" y="6" font-family="-apple-system, SF Pro Display" font-size="18" font-weight="600" fill="black" text-anchor="middle" opacity="0.85">Yardstick Coffee</text>
      </g>
    </g>
    
    <!-- Center: Rotating X logo -->
    <g transform="translate(195, 422)">
      <!-- Outer glow -->
      <circle cx="0" cy="0" r="50" fill="#007AFF" opacity="0.1"/>
      <!-- Glass button background -->
      <circle cx="0" cy="0" r="40" fill="white" opacity="0.25" filter="url(#glassBlur)"/>
      <circle cx="0" cy="0" r="40" fill="white" opacity="0.18" filter="url(#floatingShadow)"/>
      <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
      
      <!-- X logo (rotating) -->
      <g>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="2s" repeatCount="indefinite"/>
        
        <!-- Main diagonal line: SW to NE -->
        <line x1="-16" y1="16" x2="16" y2="-16" stroke="black" stroke-width="3.5" stroke-linecap="round"/>
        
        <!-- Circle at SW end (origin) -->
        <circle cx="-16" cy="16" r="4" fill="black"/>
        
        <!-- Small X at NE end (destination), rotated 45 degrees -->
        <g transform="translate(16, -16) rotate(45)">
          <line x1="-3" y1="-3" x2="3" y2="3" stroke="black" stroke-width="2"/>
          <line x1="3" y1="-3" x2="-3" y2="3" stroke="black" stroke-width="2"/>
        </g>
        
        <!-- Other diagonal line: NW to SE (plain) -->
        <line x1="-16" y1="-16" x2="16" y2="16" stroke="black" stroke-width="3.5" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Bottom pill card (Liquid Glass) -->
    <g transform="translate(195, 740)">
      <!-- Glass background with blur -->
      <rect x="-170" y="-32" width="340" height="64" fill="white" opacity="0.25" rx="32" filter="url(#glassBlur)"/>
      <rect x="-170" y="-32" width="340" height="64" fill="white" opacity="0.18" rx="32" filter="url(#floatingShadow)"/>
      <!-- Subtle border for glass edge -->
      <rect x="-170" y="-32" width="340" height="64" fill="none" stroke="white" stroke-width="1.5" opacity="0.6" rx="32"/>
      
      <!-- Content -->
      <g transform="translate(0, 0)">
        <!-- Left side: Status text with vibrancy -->
        <text x="-140" y="6" font-family="-apple-system, SF Pro Text" font-size="16" font-weight="500" fill="black" opacity="0.7">Finding your spot...</text>
        
        <!-- Right side: Pause button -->
        <g transform="translate(130, 0)">
          <circle cx="0" cy="0" r="20" fill="#007AFF" opacity="0.15"/>
          <circle cx="0" cy="0" r="18" fill="#007AFF"/>
          
          <!-- Pause icon -->
          <rect x="-5" y="-8" width="3" height="16" fill="white" rx="1.5"/>
          <rect x="2" y="-8" width="3" height="16" fill="white" rx="1.5"/>
        </g>
      </g>
    </g>
    
    <!-- Home indicator -->
    <rect x="130" y="820" width="130" height="5" fill="black" opacity="0.3" rx="2.5"/>
  </g>
</svg>

