<svg width="375" height="667" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect width="375" height="667" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Status bar -->
  <rect width="375" height="44" fill="white"/>
  <text x="20" y="30" font-family="Arial" font-size="12" fill="black">9:41</text>
  
  <!-- Back button -->
  <text x="20" y="75" font-family="Arial" font-size="16" fill="black">‚Üê Back</text>
  
  <!-- Header -->
  <text x="187" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="black" text-anchor="middle">Settings</text>
  
  <!-- Location section -->
  <text x="40" y="120" font-family="Arial" font-size="16" font-weight="bold" fill="black">Location</text>
  
  <rect x="40" y="130" width="295" height="50" fill="white" stroke="black" stroke-width="1" rx="5"/>
  <text x="50" y="152" font-family="Arial" font-size="13" fill="black">Use Current Location</text>
  <!-- Toggle switch (ON) -->
  <rect x="290" y="145" width="35" height="18" fill="black" stroke="black" stroke-width="1" rx="9"/>
  <circle cx="316" cy="154" r="7" fill="white"/>
  
  <rect x="40" y="190" width="295" height="50" fill="white" stroke="black" stroke-width="1" rx="5"/>
  <text x="50" y="212" font-family="Arial" font-size="13" fill="black">Fixed Location</text>
  <text x="50" y="228" font-family="Arial" font-size="10" fill="gray">Not set</text>
  
  <!-- Preferences section -->
  <text x="40" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="black">Preferences</text>
  
  <rect x="40" y="280" width="295" height="50" fill="white" stroke="black" stroke-width="1" rx="5"/>
  <text x="50" y="302" font-family="Arial" font-size="13" fill="black">Search Radius</text>
  <text x="290" y="308" font-family="Arial" font-size="12" fill="gray" text-anchor="end">5 mi</text>
  
  <rect x="40" y="340" width="295" height="50" fill="white" stroke="black" stroke-width="1" rx="5"/>
  <text x="50" y="362" font-family="Arial" font-size="13" fill="black">Place Categories</text>
  <text x="50" y="378" font-family="Arial" font-size="10" fill="gray">All selected</text>
  
  <!-- History section -->
  <text x="40" y="420" font-family="Arial" font-size="16" font-weight="bold" fill="black">History</text>
  
  <rect x="40" y="430" width="295" height="50" fill="white" stroke="black" stroke-width="1" rx="5"/>
  <text x="50" y="452" font-family="Arial" font-size="13" fill="black">Visited Places</text>
  <text x="290" y="458" font-family="Arial" font-size="12" fill="gray" text-anchor="end">3 places</text>
  
  <rect x="40" y="490" width="295" height="50" fill="white" stroke="black" stroke-width="1" rx="5"/>
  <text x="50" y="512" font-family="Arial" font-size="13" fill="black">No-Go List</text>
  <text x="290" y="518" font-family="Arial" font-size="12" fill="gray" text-anchor="end">1 place</text>
  
  <!-- Clear data button -->
  <rect x="90" y="570" width="195" height="40" fill="white" stroke="black" stroke-width="2" rx="20"/>
  <text x="187" y="595" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Clear All Data</text>
</svg>
