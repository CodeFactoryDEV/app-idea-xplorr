<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- X icon with smaller X at NE tip and circle at SW -->
  <g transform="translate(15, 30)">
    <!-- Main diagonal line: SW to NE -->
    <line x1="-12" y1="12" x2="12" y2="-12" stroke="black" stroke-width="3" stroke-linecap="round"/>
    <!-- Circle at SW end (origin) -->
    <circle cx="-12" cy="12" r="3" fill="black"/>
    
    <!-- Small X at NE end (destination), rotated 45 degrees -->
    <g transform="translate(12, -12) rotate(45)">
      <line x1="-2" y1="-2" x2="2" y2="2" stroke="black" stroke-width="2"/>
      <line x1="2" y1="-2" x2="-2" y2="2" stroke="black" stroke-width="2"/>
    </g>
    
    <!-- Other diagonal line: NW to SE (plain) -->
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="black" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text: xplorr -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="black">xplorr</text>
</svg>
