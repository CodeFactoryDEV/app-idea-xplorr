<svg width="375" height="667" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect width="375" height="667" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Status bar -->
  <rect width="375" height="44" fill="white"/>
  <text x="20" y="30" font-family="Arial" font-size="12" fill="black">9:41</text>
  
  <!-- Back button -->
  <text x="20" y="75" font-family="Arial" font-size="16" fill="black">← Back</text>
  
  <!-- Image placeholder -->
  <rect x="20" y="90" width="335" height="200" fill="white" stroke="black" stroke-width="2" rx="10"/>
  <text x="187" y="180" font-family="Arial" font-size="14" fill="gray" text-anchor="middle">[PLACE IMAGE]</text>
  <text x="187" y="200" font-family="Arial" font-size="12" fill="gray" text-anchor="middle">Cozy Coffee Shop</text>
  
  <!-- Place name -->
  <text x="187" y="320" font-family="Arial" font-size="22" font-weight="bold" fill="black" text-anchor="middle">The Daily Grind</text>
  
  <!-- Distance and rating -->
  <text x="187" y="345" font-family="Arial" font-size="12" fill="gray" text-anchor="middle">0.3 mi away • ★★★★☆ (4.5)</text>
  
  <!-- Details -->
  <rect x="40" y="365" width="295" height="100" fill="white" stroke="black" stroke-width="1" rx="5"/>
  <text x="50" y="390" font-family="Arial" font-size="12" fill="black">Hours: 7:00 AM - 8:00 PM</text>
  <text x="50" y="410" font-family="Arial" font-size="12" fill="black">Type: Cafe, Coffee Shop</text>
  <text x="50" y="430" font-family="Arial" font-size="12" fill="black">Price: $$</text>
  <text x="50" y="450" font-family="Arial" font-size="12" fill="black">Est. Visit: 45 min</text>
  
  <!-- Action buttons -->
  <rect x="40" y="490" width="140" height="45" fill="black" stroke="black" stroke-width="2" rx="22"/>
  <text x="110" y="518" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Add to Trip</text>
  
  <rect x="195" y="490" width="140" height="45" fill="white" stroke="black" stroke-width="2" rx="22"/>
  <text x="265" y="518" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Mark No-Go</text>
  
  <!-- Spin again button with X icon -->
  <rect x="90" y="560" width="195" height="45" fill="white" stroke="black" stroke-width="2" rx="22"/>
  
  <!-- Small X logo icon -->
  <g transform="translate(120, 582.5)">
    <path d="M -6 -6 L 6 6" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
    <polygon points="4,4 6,6 4,6 3,4" fill="black"/>
    <path d="M 6 -6 L -6 6" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
    <polygon points="-4,4 -6,6 -6,4 -4,3" fill="black"/>
  </g>
  
  <text x="210" y="588" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Explore Again</text>
</svg>
